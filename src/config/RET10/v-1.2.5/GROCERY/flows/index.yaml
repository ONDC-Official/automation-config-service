        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: BPP returns the incremental changes
        meta-data: 
          $ref: "src/config/RET10/v-1.2.5/GROCERY/flows/meta-data.yaml#/on_search"
      - key: on_search_inc_close
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        meta-data: 
          $ref: "src/config/RET10/v-1.2.5/GROCERY/flows/meta-data.yaml#/on_search"
      - key: on_search_inc_open
