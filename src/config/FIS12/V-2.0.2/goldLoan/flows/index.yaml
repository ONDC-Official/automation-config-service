flows: 
  - id: Gold_Loan_Without_Account_Aggregator
    description: Gold Loan without Account Aggregator - Selection and approval flow
    sequence:
      - key: search
        type: search
        unsolicited: false
        pair: on_search
        owner: BAP
        expect: true
        input:
          - name: city_code
            label: Enter city code (PAN India "*")
            type: text
            payloadField: $.context.location.city.code
      - key: on_search
        type: on_search
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
      - key: consumer_information_form
        label: form link provided in on_select
        type: HTML_FORM
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        input:
          - name: form_submission_id
            label: Enter Form Submission id
            type: HTML_FORM
            reference: $.reference_data.consumer_information_form
      - key: select_2
        type: select
        unsolicited: false
        pair: on_select_2
        owner: BAP
        expect: false
        force_proceed: true
      - key: on_select_2
        type: on_select
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
      - key: kyc_verification_status
        label: form link provided in on_select
